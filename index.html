<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>500</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>1000</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>2000</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <span class="back-btn" onclick="diletbtn()">Back</span>              
              <div id="clear">Dilet All</div>
            </div>
          </div> <br>
          <div class="equal" id="result">=</div>
        </div>
      </div>

        <h1 class="db">Developed By Azmir Uddin</h1>

      <script src="programing.js"></script>
</body>
</html>
